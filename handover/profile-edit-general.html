<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script> 
	<link href="default.css" media="screen" rel="stylesheet" type="text/css"></script>
	<script src="application.js" type="text/javascript"></script>
</head>

<body>
	<div class='header'>

		<div class='weevewidth headercontent'>

			<div class='header-logo'>

				<img src='landing-logo.png'></img>

			</div>

			<div class='header-right'>

				<div class='search-box-wrap'>

					<img src='searchicon.png'></img>

					<input type='text'></input>

				</div>

				<div class='header-box'><a href='profile-home.html'>profile</a></div>

				<div class='header-box'><a>organizations</a></div>

				<div class='header-box'><a href='projects.html'>projects</a></div>

				<div class='header-box'><a>log out</a></div>

			</div>

		</div>

	</div>
	<div class='maincontent weevewidth'>
		<div class='profile-wrapper'>
			<div class='profile-edit-section'>
				<div class='profile-name'>Account Settings</div>
				<div class='profile-subname'>all your personal stuff</div>
			</div>
			<div class='profile-links'>
				<div class='profile-link'>general</div>
				<div class='profile-link'>password</div>
			</div>
			
			<div class='signup-form'>
				<table>
						<tbody>
							<tr>
								<th class='picture-th'>Picture</th>
								<td>
									<div class='profile-edit-picture'><img src='oprah.png' ></img></div>
									<input type='file' class='file-input'></input>
								</td>
							</tr>
							<tr>
								<th></th>
								<td class="hint"></td>
							</tr>
							<tr>
								<th>Name</th>
								<td><input type='text' class='form-field'></input></td>
							</tr>
							<tr>
								<th></th>
								<td class="hint"></td>
							</tr>
							<tr>
								<th>Email</th>
								<td><input type='text' class='form-field'></input></td>
							</tr>
							<tr>
								<th></th>
								<td class="hint"><input type='checkbox' class='checkbox'><div class='checkout-text'>Show my email on my profile</div></input></td>
							</tr>
							<tr>
								<th>Location</th>
								<td><input type='text' class='form-field'></input></td>
							</tr>
							<tr>
								<th></th>
								<td class="hint"><input type='checkbox' class='checkbox'><span>Show my location on my profile</span></input></td>
							</tr>
							
							<tr class='checkboxrow'>
								<th>Donation History</th>
								<td><input type='checkbox' class='checkbox'><span>Allow others to view my donation history</span></input></td>
							</tr>
							
							<tr class='checkboxrow'>
								<th>Following</th>
								<td><input type='checkbox' class='checkbox'><span>Allow others to view my followings</span></input></td>
							</tr>
							
							<tr class='emptyrow'>
								<th></th>
								<td></td>
							</tr>
								
							<tr>
								<th></th>
								<td><button type='submit' class='signup-submit weeve-medium-button'>Update</button></td>
							</tr>
						</tbody>
				</table>
			</div>

			<div class='footer'></div>
			
		</div>
	</div>
</body>
</html>
